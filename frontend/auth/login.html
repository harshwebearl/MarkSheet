<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Admin Login</h3>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="identifier" class="form-label">Email or Mobile</label>
                <input type="text" class="form-control" id="identifier" name="identifier" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div id="loginMsg" class="mt-3"></div>
          </div>
        </div>
        <div class="text-center mt-3">
          <span>Don't have an account? <a href="/auth/register.html">Register now</a></span>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = {
        identifier: form.identifier.value,
        password: form.password.value
      };
      const res = await fetch('/api/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });
      const data = await res.json();
      const msgDiv = document.getElementById('loginMsg');
      if (res.ok && data.token) {
        localStorage.setItem('token', data.token);
        msgDiv.innerHTML = `<div class='alert alert-success'>Login successful! Redirecting...</div>`;
        setTimeout(() => {
          if (data.admin && data.admin.adminType === 'Super Admin') {
            window.location.href = '/profile/superadmin.html';
          } else {
            window.location.href = '/profile/view.html';
          }
        }, 1000);
      } else {
        msgDiv.innerHTML = `<div class='alert alert-danger'>${data.message || 'Login failed.'}</div>`;
      }
    });
  </script>
</body>
</html>
