<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Admin Registration</h3>
          </div>
          <div class="card-body">
            <form id="registerForm" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="photo" class="form-label">Photo</label>
                <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mobile" name="mobile" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
              </div>
              <div class="mb-3">
                <label for="adminType" class="form-label">Admin Type</label>
                <select class="form-select" id="adminType" name="adminType" required>
                  <option value="">Select Type</option>
                  <option value="Administrator">Administrator</option>
                  <option value="Technical Admin">Technical Admin</option>
                  <option value="Customer Service Admin">Customer Service Admin</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <div id="registerMsg" class="mt-3"></div>
          </div>
        </div>
        <div class="text-center mt-3">
          <span>Already have an account? <a href="/auth/login.html">Login here</a></span>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const res = await fetch('/api/admin/register', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      const msgDiv = document.getElementById('registerMsg');
      if (res.ok) {
        msgDiv.innerHTML = `<div class='alert alert-success'>${data.message}</div>`;
        form.reset();
      } else {
        msgDiv.innerHTML = `<div class='alert alert-danger'>${data.message || 'Registration failed.'}</div>`;
      }
    });
  </script>
</body>
</html>
