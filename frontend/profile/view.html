<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/index.html">Admin Panel</a>
      <ul class="navbar-nav ms-auto" id="profileNav">
        <li class="nav-item"><a class="nav-link" href="/profile/edit.html">Edit Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>My Profile</h3>
          </div>
          <div class="card-body text-center" id="profileContent">
            <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('token');
      window.location.href = '/auth/login.html';
    });
    async function fetchProfile() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/auth/login.html';
        return;
      }
      const res = await fetch('/api/admin/me', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const data = await res.json();
      const content = document.getElementById('profileContent');
      if (res.ok) {
        content.innerHTML = `
          <img src="/uploads/${data.photo}" class="rounded-circle mb-3" width="120" height="120" alt="Profile Photo">
          <h4>${data.fullName}</h4>
          <p><strong>Email:</strong> ${data.email}</p>
          <p><strong>Mobile:</strong> ${data.mobile}</p>
          <p><strong>Admin Type:</strong> ${data.adminType}</p>
          <a href="/profile/edit.html" class="btn btn-warning">Edit Profile</a>
        `;
        // Optionally show user's name in navbar
        document.getElementById('profileNav').insertAdjacentHTML('afterbegin', `<li class='nav-item'><span class='nav-link disabled'>${data.fullName}</span></li>`);
      } else {
        content.innerHTML = `<div class='alert alert-danger'>${data.message || 'Failed to load profile.'}</div>`;
      }
    }
    fetchProfile();
  </script>
</body>
</html>
