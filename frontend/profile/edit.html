<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/index.html">Admin Panel</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/profile/view.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Edit Profile</h3>
          </div>
          <div class="card-body">
            <form id="editForm" enctype="multipart/form-data">
              <div class="mb-3 text-center">
                <img id="profilePhoto" src="" class="rounded-circle mb-2" width="100" height="100" alt="Profile Photo">
              </div>
              <div class="mb-3">
                <label for="photo" class="form-label">Change Photo</label>
                <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mobile" name="mobile" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">New Password (leave blank to keep current)</label>
                <input type="password" class="form-control" id="password" name="password">
              </div>
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
              </div>
              <div class="mb-3">
                <label for="adminType" class="form-label">Admin Type</label>
                <select class="form-select" id="adminType" name="adminType" disabled>
                  <option value="Administrator">Administrator</option>
                  <option value="Technical Admin">Technical Admin</option>
                  <option value="Customer Service Admin">Customer Service Admin</option>
                  <option value="Super Admin">Super Admin</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">Save Changes</button>
            </form>
            <div id="editMsg" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    async function loadProfile() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/auth/login.html';
        return;
      }
      const res = await fetch('/api/admin/me', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById('profilePhoto').src = '/uploads/' + data.photo;
        document.getElementById('email').value = data.email;
        document.getElementById('mobile').value = data.mobile;
        document.getElementById('fullName').value = data.fullName;
        document.getElementById('adminType').value = data.adminType;
      } else {
        document.getElementById('editMsg').innerHTML = `<div class='alert alert-danger'>${data.message || 'Failed to load profile.'}</div>`;
      }
    }
    document.getElementById('editForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/auth/login.html';
        return;
      }
      const form = e.target;
      const formData = new FormData(form);
      // Remove empty password field
      if (!form.password.value) {
        formData.delete('password');
      }
      const res = await fetch('/api/admin/me', {
        method: 'PATCH',
        headers: { 'Authorization': 'Bearer ' + token },
        body: formData
      });
      const data = await res.json();
      const msgDiv = document.getElementById('editMsg');
      if (res.ok) {
        msgDiv.innerHTML = `<div class='alert alert-success'>Profile updated successfully.</div>`;
        loadProfile();
      } else {
        msgDiv.innerHTML = `<div class='alert alert-danger'>${data.message || 'Update failed.'}</div>`;
      }
    });
    loadProfile();

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('token');
      window.location.href = '/auth/login.html';
    });
  </script>
</body>
</html>
