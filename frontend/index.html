<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marksheet App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Marksheet Management</h1>
  <form id="marksheetForm">
    <input type="number" id="rollno" placeholder="Roll No" required>
    <input type="text" id="name" placeholder="Name" required>
    <input type="number" id="maths" placeholder="Maths" required>
    <input type="number" id="science" placeholder="Science" required>
    <input type="number" id="english" placeholder="English" required>
    <button type="submit">Add Marksheet</button>
  </form>
  <h2>All Marksheets</h2>
  <table id="marksheetTable">
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Maths</th>
        <th>Science</th>
        <th>English</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Delete Confirmation Modal -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <p>Are you sure this data will be deleted?</p>
      <button style="background-color: rgb(237, 26, 26); color: white;" id="confirmDelete">delete</button>
      <button id="cancelDelete">Cancel</button>
    </div>
  </div>

  <!-- Update Form Modal -->
  <div id="updateModal" class="modal">
    <div class="modal-content">
      <h2 id="updateModalTitle">Update Marksheet</h2>
      <form id="updateForm">
        <div class="form-row">
          <label for="updateRollno">Roll No</label>
          <input type="number" id="updateRollno" required readonly>
        </div>
        <div class="form-row">
          <label for="updateName">Name</label>
          <input type="text" id="updateName" required>
        </div>
        <div class="form-row">
          <label for="updateMaths">Maths</label>
          <input type="number" id="updateMaths" required>
        </div>
        <div class="form-row">
          <label for="updateScience">Science</label>
          <input type="number" id="updateScience" required>
        </div>
        <div class="form-row">
          <label for="updateEnglish">English</label>
          <input type="number" id="updateEnglish" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="update-btn">Update</button>
          <button type="button" id="cancelUpdate" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>


</html></body>
  <script src="script.js"></script>
</body>
</html>
